{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="related">
  <div class="h2" style="color:#4c4edd;">See Also.</div>  
   {{ range . }}
   <div class="related-posts">
     <a class="h4 stretched-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
   </div>
   {{ end }}
</div>
{{ end }}
