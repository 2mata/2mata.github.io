<meta charset="utf-8">
{{ with .OutputFormats.Get "HTML" }}
<link rel="{{ .Rel }}" href="{{ .Permalink }}">
{{ end }}
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{{ .Title }}</title>
<meta name="description" content="{{ if .Params.description  }}{{ .Params.description }}{{else}}Terbaru {{ dateFormat "2006" now }} panduan bagaimana {{.Title}}, - {{.Site.Title}}{{end}}">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="152x152" href="{{ "apple-touch-icon.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | absURL }}">
<link rel="manifest" href="{{ "site.webmanifest" | absURL }}">
<link rel="mask-icon" href="{{ "safari-pinned-tab.svg" | absURL }}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- RSS etc -->
{{ range .AlternativeOutputFormats -}}
  {{- printf `<link href="%s" rel="%s" type="%s" title="%s" />` .Permalink .Rel .MediaType.Type $.Site.Title | safeHTML -}}
{{ end -}}
