
{{ $pages := .CurrentSection.Pages.ByWeight.Reverse }}


<div class="row">
{{ with $pages.Prev . }}
<div class="col-6">
<div class="card prev">
  <div class="card-body">
    <div class="card-title bold">Previous</div>
    <a class="stretched-link" href="{{ .RelPermalink }}">{{.Title | truncate 35 }}</a>
  </div>
</div>
</div>
{{ end }}

{{ with $pages.Next . }}
<div class="col-6">
<div class="card next">
  <div class="card-body">
    <div class="card-title bold">Next</div>
    <a class="stretched-link" href="{{ .RelPermalink }}">{{.Title | truncate 35 }}</a>
  </div>
</div>
</div>
{{ end }}
</div>
