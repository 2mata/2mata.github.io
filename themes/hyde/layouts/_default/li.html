<article class="post">
  <h2 class="post-title">
    <a class="stretched-link" href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2006-01-02" }} âšŠ</time>

  {{ range (.GetTerms "author") }}    
  <span class="author">
    {{ .LinkTitle | default .Site.Params.author }}
  </span>
  {{ end }}

  {{ if .Params.description }}
    <p>{{ .Params.description }}</p>
  {{ else }}
    <p>{{ .Summary | truncate 100 }}</p>
  {{ end}}
  
</article>
